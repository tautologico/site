<script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAAs86ba0xEsLdaoEw2sF4UAxQGpX_EwZ1ldskZrgIxWfc8bHnBthSUQ8Y7otqkA-LiB5CSA7q4I2qDYw"></script>
<script type="text/javascript">

google.load("feeds", "1");

function initialize() {
  var feed = new google.feeds.Feed("http://andreiformiga.com/blog/?feed=rss2");
  feed.setNumEntries(5);
  feed.load(function(result) {
    if (!result.error) {
      var container = document.getElementById("feed");
      for (var i = 0; i < result.feed.entries.length; i++) {
        var entry = result.feed.entries[i];
        var li = document.createElement("li");
        li.innerHTML = '<a href="' + entry.link + '">' + entry.title + '</a>';
        container.appendChild(li);
      }
    }
  });
}
google.setOnLoadCallback(initialize);

</script>
